
apply plugin: 'com.android.library'


apply plugin: 'jacoco'
android {

    lintOptions {
        abortOnError false
    }

    compileSdkVersion 23
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            testCoverageEnabled = true
        }
    }

    lintOptions {
        abortOnError false
    }
    dexOptions {
        incremental true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
dependencies {
    /** module dependencies **/
    compile project(':fermat-api')
    compile project(':fermat-android-api')
    /* android dependencies */
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:support-v13:23.1.1'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.2.0'
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.ximpleware:vtd-xml:2.11'
}
// Configuracion de JaCoCo
def jacocoHtmlReport = ""
task jacocoTestReport(type: JacocoReport, dependsOn: [assemble, "testDebug"]) {
    group = "Reporting"

    description = "Generate Jacoco coverage reports"

    classDirectories = fileTree(
            dir: 'build/intermediates/classes/debug',
            excludes: ['**/R.class',
                       '**/R$*.class',
                       '**/*$ViewInjector*.*',
                       '**/BuildConfig.*',
                       '**/Manifest*.*']
    )

    def coverageSourceDirs = [
            'src/main/java'
    ]

    additionalSourceDirs = files(coverageSourceDirs)
    sourceDirectories = files(coverageSourceDirs)
    executionData = files('build/jacoco/testDebug.exec')

    reports {
        xml.enabled = true
        html.enabled = true
        jacocoHtmlReport = "Code Coverage HTML Report: file://" + html.destination + "/index.html"
    }
}
task testCoverage(dependsOn: jacocoTestReport) << {
    println jacocoHtmlReport
}
tasks.assemble.dependsOn clean
tasks.assemble.mustRunAfter clean
repositories {
    maven { url 'https://jitpack.io' }
}

def packageName = 'org.fermat.ccp.android.subapp.user.community'
def libraryVersion = '1.0.0'



