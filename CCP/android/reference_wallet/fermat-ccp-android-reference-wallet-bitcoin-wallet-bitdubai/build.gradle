apply plugin: 'com.android.library'
//apply plugin: 'com.jfrog.artifactory'
apply plugin: 'maven-publish'

android {

    lintOptions {
        abortOnError false
    }

    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 23
    buildToolsVersion '21.1.2'


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    dexOptions {
        incremental true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    //compile project(':fermat-api')
    //compile project(':fermat-pip-api')
    compile project(':fermat-ccp-api')
    compile project(':fermat-android-api')
    compile project(':fermat_preference_settings')

    compile project(':fermat_navigator_drawer')

    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v13:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'

    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.google.zxing:core:3.2.0'
    compile 'com.google.zxing:android-integration:3.2.0'
    compile 'org.apache.commons:commons-collections4:4.0'

//    testCompile 'org.robolectric:robolectric:3.0-rc3'
//    testCompile 'org.easytesting:fest-assert-core:2.0M10'
//    testCompile 'com.googlecode.catch-exception:catch-exception:1.2.0'
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'com.bignerdranch.android:expandablerecyclerview:2.0.2'
    compile 'com.oguzdev:CircularFloatingActionMenu:1.0.2'
    //compile 'com.google.guava:guava:r05'
    //compile 'com.getbase:floatingactionbutton:1.10.1'
  //  compile 'com.google.android:android:4.1.1.4'
//    compile 'org.apache.httpcomponents:httpclient:4.5'

}

repositories {
    maven { url 'https://jitpack.io' }
}

def packageName = 'org.fermat.ccp.android.bitcoin.wallet'
def libraryVersion = '1.0.0'

publishing {
    publications {
        aar(MavenPublication) {
            groupId packageName
            version libraryVersion
            artifactId project.getName()

            artifact("$buildDir/outputs/aar/${project.getName()}-release.aar")
        }
    }
}

