apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'findbugs'
apply plugin: 'checkstyle'
apply plugin: 'pmd'
apply plugin: 'jacoco'
apply plugin:  'maven'
apply plugin: 'maven-publish'

group = "com.bitdubai.fermat.pip.middleware.wallet.store"
version = '1.1.0'
sourceCompatibility = 1.7

configurations {
    deployerJars
}

jar {
    manifest {
        attributes 'Implementation-Title': 'fermat-dmp-plugin-middleware-wallet-store-bitdubai',
                'Implementation-Version': '1.1.0'
    }
}

repositories {
    mavenCentral ()
    maven {
        url "https://repository-fermat.forge.cloudbees.com/release/"
        credentials {
            username 'bitdubai.repo'
            password 'bud@pestdcd16c'
        }
    }
}

pmd {
    toolVersion = '5.1.3'
}

dependencies {

    compile project(':fermat-api')
    compile project(':fermat-pip-api')

    deployerJars "org.apache.maven.wagon:wagon-webdav:1.0-beta-2"

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.easytesting', name: 'fest-assert-core', version: '2.0M10'
    testCompile group: 'com.googlecode.catch-exception', name: 'catch-exception', version: '1.2.0'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
        mavenDeployer {
            configuration = configurations.deployerJars
            repository (url: "dav:https://repository-fermat.forge.cloudbees.com/release/") {
                authentication(userName: 'bitdubai.repo', password: 'bud@pestdcd16c')
            }
        }
    }
}

publishing {
    publications {
        myPublication(MavenPublication) {
            from components.java

        }
    }
    repositories {
        maven {
            url "file:/${System.properties['user.home']}/artifacts"
        }
    }
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

def jacocoHtmlReport = ""

jacocoTestReport{
    reports{
        jacocoHtmlReport = "Code Coverage HTML Report: file://" + html.destination + "/index.html"
    }
}

task testCoverage(dependsOn: jacocoTestReport) << {
    println jacocoHtmlReport
}

jacocoTestReport.dependsOn clean, test
jacocoTestReport.mustRunAfter test
test.mustRunAfter clean