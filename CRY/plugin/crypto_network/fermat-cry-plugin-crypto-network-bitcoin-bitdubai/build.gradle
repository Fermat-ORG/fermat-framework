apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'findbugs'
apply plugin: 'checkstyle'
apply plugin: 'pmd'
apply plugin: 'jacoco'

group = "com.bitdubai.fermat.cry"
version = '1.0.1'
sourceCompatibility = 1.7

configurations {
    deployerJars
}

jar {
    manifest {
        attributes 'Implementation-Title': 'fermat-cry-plugin-crypto-network-bitcoin-bitdubai',
                'Implementation-Version': '1.0.1'
    }
}


repositories {
    mavenCentral ()
    maven {
        url "https://repository-fermat.forge.cloudbees.com/release/"
        credentials {
            username 'bitdubai.repo'
            password 'bud@pestdcd16c'
        }
    }
}

pmd {
    toolVersion = '5.1.3'
}

dependencies {
    //compile 'com.bitdubai.fermat.pip:fermat-pip-api:2.0.1'
    compile project(':fermat-api')
    compile project(':fermat-cry-api')
    deployerJars "org.apache.maven.wagon:wagon-webdav:1.0-beta-2"
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:2.0.2-beta'
    compile('org.bitcoinj:bitcoinj-core:0.12.3') {
        exclude module: 'scrypt'
    }
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
        mavenDeployer {
            configuration = configurations.deployerJars
            repository (url: "dav:https://repository-fermat.forge.cloudbees.com/release/") {
                authentication(userName: 'bitdubai.repo', password: 'bud@pestdcd16c')
            }
        }
    }
}


tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

jacocoTestReport{
    reports{
        println html.destination
    }
}

jacocoTestReport.dependsOn clean, test
jacocoTestReport.mustRunAfter test
test.mustRunAfter clean