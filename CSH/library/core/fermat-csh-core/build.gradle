apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'findbugs'
apply plugin: 'checkstyle'
apply plugin: 'pmd'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    /**
     * For doing the code more readable, please keep the elements in the file sorted alphabetically:
     * - layer name
     * - plugin name
     */

    compile project(':fermat-api')

    compile project(':fermat-csh-plugin-cash-money-transaction-hold-bitdubai')
    compile project(':fermat-csh-plugin-cash-money-transaction-unhold-bitdubai')
    compile project(':fermat-csh-plugin-wallet-cash-money-bitdubai')




    testCompile group: 'junit', name: 'junit', version: '4.11'
}

pmd {
    toolVersion = '5.1.3'
}

tasks.withType (FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

def jacocoHtmlReport = ""

jacocoTestReport{
    reports{
        jacocoHtmlReport = "Code Coverage HTML Report: file://" + html.destination + "/index.html"
    }
}

task testCoverage(dependsOn: jacocoTestReport) << {
    println jacocoHtmlReport
}

jacocoTestReport.dependsOn clean, test
jacocoTestReport.mustRunAfter test
test.mustRunAfter clean
