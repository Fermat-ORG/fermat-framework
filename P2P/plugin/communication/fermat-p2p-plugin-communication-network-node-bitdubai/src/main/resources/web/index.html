            <!-- Modal -->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="UserCtrl" >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Authentication Form</h4>
                        </div>
                        <form id="authForm" ng-submit="login()" >
                            <div class="modal-body">
                                <div class="form-group">
                                    <input id="user" type="text" ng-model="credentials.user" class="form-control" placeholder="User" ng-class="{ 'has-error': authForm.user.$invalid }" required >
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" ng-model="credentials.password" class="form-control" placeholder="Password" ng-class="{ 'has-error': authForm.password.$invalid }" required >
                                </div>
                                <div class="form-group">
                                    <p class="help-block"><span ng-bind="loginResponse.message"></span></p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" >Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

      </div>
